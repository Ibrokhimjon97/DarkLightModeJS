<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
<h1> Javascriptda kun tun rejimi</h1>
<i class="bi bi-toggle-off" id="toggle"></i>

<style>
    body{
        transition: 2s;
    }
    i{
        font-size: 100px;
        left: 50%;
        top: 50%;
        position: absolute;
        transition: 2s;
    }
</style>

<script>
    const toggle =document.getElementById('toggle');
    const body =document.querySelector('body');

    toggle.addEventListener('click', function (){
        this.classList.toggle('bi-toggle-on');

        if (this.classList.toggle('bi-toggle-off')){
            body.style.background='white';
            body.style.color='black'
            alert('Rejim o`zgardi Kun rejimiga o`tyapsiz!');
        } else {
            body.style.background='black';
            body.style.color='white';
            alert('Rejim o`zgardi Tun rejimiga o`tyapsiz!');
        }

    } )

</script>

</body>
</html>
